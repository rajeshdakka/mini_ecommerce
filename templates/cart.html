<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cart - Mini Ecommerce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <h2 class="logo">Mini Ecommerce</h2>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
            <li><a href="{{ url_for('cart') }}">Cart</a></li>
            <li><a href="{{ url_for('checkout') }}">Checkout</a></li>
        </ul>
    </nav>

    <!-- Cart Section -->
    <section class="cart">
        <h1>Shopping Cart</h1>

        <table class="cart-table">
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            
            <!-- Example Product -->
            <tr>
                <td>Sample Product</td>
                <td>₹500</td>
                <td>2</td>
                <td>₹1000</td>
                <td><button class="remove-btn">Remove</button></td>
            </tr>
            
            <tr>
                <td colspan="3" class="total-label">Grand Total:</td>
                <td colspan="2" class="grand-total">₹1000</td>
            </tr>
        </table>

        <div class="cart-actions">
            <a href="{{ url_for('home') }}" class="btn">Continue Shopping</a>
            <a href="{{ url_for('checkout') }}" class="btn checkout-btn">Proceed to Checkout</a>
        </div>
    </section>
</body>
</html>
