<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Mini Ecommerce</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <h2 class="logo">Mini Ecommerce</h2>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
            <li><a href="{{ url_for('cart') }}">Cart</a></li>
            <li><a href="{{ url_for('checkout') }}">Checkout</a></li>
        </ul>
    </nav>

    <!-- Checkout Section -->
    <section class="checkout">
        <h1>Checkout</h1>

        <form class="checkout-form">
            <h2>Billing Details</h2>
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Enter your name" required>

            <label>Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>

            <label>Address</label>
            <input type="text" name="address" placeholder="Enter your address" required>

            <label>City</label>
            <input type="text" name="city" placeholder="Enter your city" required>

            <label>ZIP Code</label>
            <input type="text" name="zip" placeholder="Enter ZIP code" required>

            <h2>Payment Details</h2>
            <label>Card Number</label>
            <input type="text" name="card" placeholder="1234 5678 9012 3456" required>

            <label>Expiry Date</label>
            <input type="text" name="expiry" placeholder="MM/YY" required>

            <label>CVV</label>
            <input type="password" name="cvv" placeholder="123" required>

            <button type="submit" class="btn checkout-btn">Place Order</button>
        </form>
    </section>
</body>
</html>
